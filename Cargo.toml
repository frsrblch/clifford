[[test]]
name = "ga_3d_tests"
required-features = ["ga_3d"]

[[test]]
name = "pga_3d_tests"
required-features = ["pga_3d"]

[features]
ga_3d = []
pga_3d = []
cga_2d = []
cga_3d = []
dyn = ["f_zero"]

[[bench]]
name = "inverse"
harness = false

[[bench]]
name = "sandwich"
harness = false
